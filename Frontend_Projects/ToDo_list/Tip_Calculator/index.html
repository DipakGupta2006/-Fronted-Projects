<body>
    <div class="cont">

        <h1 class="head info">
            TIP CALCULATE
        </h1>

        <p class="para">Enter the bill amount and tip percentage to calculate the total</p>

            <label for="bill">Enter a Bill Amount

            <label for="tip">Enter a Tip Percentage
                <input type="number" name="tip" id="tip" class="tip ">
            </label>

            <button class="calc">Calculate</button>

        </p>

        <p class="para come"></p>


    </div>

    <script src="script.js"></script>
