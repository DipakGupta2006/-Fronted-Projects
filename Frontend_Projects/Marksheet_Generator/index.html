<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>Marksheet Generator</h1>

        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" class="naming" placeholder="Enter your name">

        <label for="roll">Roll Number:</label>
        <input type="number" id="roll" class="rollno" placeholder="Enter Roll Number" min="0" max="100">

        <label for="subject1">Subject 1 Marks:</label>
        <input type="number" id="subject1" class="s1" placeholder="Enter marks" min="0" max="100">

        <label for="subject2">Subject 2 Marks:</label>
        <input type="number" id="subject2" class="s2" placeholder="Enter marks" min="0" max="100">

        <label for="subject3">Subject 3 Marks:</label>
        <input type="number" id="subject3" class="s3" placeholder="Enter marks" min="0" max="100">

        <label for="subject4">Subject 4 Marks:</label>
        <input type="number" id="subject4" class="s4" placeholder="Enter marks" min="0" max="100">

        <label for="subject5">Subject 5 Marks:</label>
        <input type="number" id="subject5" class="s5" placeholder="Enter marks" min="0" max="100">

        <button class="btn">Generate</button>

        <div id="result">
            <p class="head"></p>
            <p class="name"></p>
            <p class="rollnum"></p>
            <p class="total"></p>
            <p class="percentage"></p>
            <p class="grade"></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
